<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="forms">
        <form method="" action="">
            <div class="forms-group">
                <label for="Username">Username</label><br>
                <input id="Username" type="text" name="" placeholder="Username" class="common"/> 
            </div>
            <div class="forms-group">
                <label for="email">Email</label><br>
                <input id="email" type="email" name="" placeholder="Email"
                class="common"/> 
            </div>
            <div class="forms-group">
                 <label for="password">Password</label><br>
                <input id="password" type="password" name="" placeholder="password"
                class="common"/> 
            </div>
            <div class="forms-group">
                <label for="education">Education</label><br>
                <select name="">
                 <option value="">SSC</option>
                 <option value="">HSC</option>
                 <option value="">BSC</option>
                 <option value="" selected>MSC</option>
                </select>
            </div>
            <div class="forms-group">
                <label for="gender">Gender</label><br>
                <input type="radio" name="gender"/>Male<br>
                <input type="radio" name="gender" checked/>Female<br>
            </div>
            <div class="forms-group">
                <label for="message">Message</label><br>
                <textarea rows="5" cols="15" class="common" placeholder="write something"></textarea>
            </div>
            <div class="nm-button">
                <input type="submit" value="click it"/>
            </div>
        </form>
    </div>
</body>
</html>
